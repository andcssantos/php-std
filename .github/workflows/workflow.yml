name: Move Issue to Review on Commit
on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write
  projects: write

jobs:
  move-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Move issue to Review
        uses: actions/add-to-project@v1
        with:
          project-url: "https://github.com/users/andcssantos/projects/4"
          github-token: ${{ secrets.GH_PERSONAL_TOKEN }}
          status: "Review" # Certifique-se de que o nome da coluna est√° correto